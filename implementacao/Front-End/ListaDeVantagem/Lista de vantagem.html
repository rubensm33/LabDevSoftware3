<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vantagens</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.11.1/dist/material.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-left: 100px;
            margin-top: 30px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            background-color: #fff;
            text-align: center;
            border-radius: 8px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin-top: 16px;
        }
        .card p {
            color: #555;
        }
        .link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Troque suas moedas por uma vantagem!</h1>
    <h2>Acumule moedas e escolha seu prêmio como descontos, materiais escolares, livros ou voucher em restaurantes.</h2>
</div>

<div class="card-container">
    <!-- Cards de vantagens serão inseridos aqui dinamicamente -->
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="ListaDeVantagem.js"></script>

</body>
</html>
