<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h4 {
            margin-bottom: 20px;
            color: #634f79;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #634f79;
            outline: none;
        }
        .btn {
            background-color: #634f79;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #6c5d80;
        }
        .login-container {
            width: 50%;
            background: url('fotoDeFundo.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .login-container h5 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100px;
            background-color: #634f79;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #6c5d80;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <h4>Realize seu cadastro</h4>

            <form id="form-cadastro" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="numero">Nº</label>
                    <input type="number" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <input type="text" id="curso" name="curso" required>
                </div>
                <div class="form-group">
                    <label for="instituicao">Tipo de Instituição</label>
                    <select id="instituicao" name="instituicao" required>
                        <option value="PUC-MG">PUC-MG</option>
                        <option value="UFMG"></option>
                    </select>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

        <!-- Container de Login -->
        <div class="login-container">
            <h5>Possui conta?</h5>
            <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Aluno cadastrado com sucesso!');
            window.location.href = '/';
        }
    </script>
</body>
</html>
