<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            background-image: url('assets/moeda.png'); /* Ajuste o caminho da imagem */
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .button {
            width: 200px;
            margin-bottom: 15px;
            background-color: #634f79;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #6c5d80;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .input-field {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-button {
            background-color: #634f79;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #6c5d80;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Seção Esquerda -->
        <div class="left-section">
            <div class="subtitle">Não possui conta?</div>
            <button class="button" onclick="window.location.href='/aluno/cadastro'">Cadastrar Aluno</button>
            <button class="button" onclick="window.location.href='/empresa/cadastro'">Cadastrar Empresa</button>
        </div>

        <!-- Seção Direita -->
        <div class="right-section">
            <div class="form-container">
                <div class="title">Realize seu Login</div>
                <form id="loginForm">
                    <input type="email" id="email" class="input-field" placeholder="E-mail" required />
                    <input type="password" id="password" class="input-field" placeholder="Senha" required />
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch('http://localhost:8000/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    alert('Login realizado com sucesso!');
                    window.location.href = '/extrato'; // Redireciona para a página de extrato
                } else {
                    const errorData = await response.json();
                    alert(`Erro ao efetuar login: ${errorData.detail}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao efetuar login.');
            }
        });
    </script>
</body>
</html>
