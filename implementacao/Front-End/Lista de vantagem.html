<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vantagens</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.11.1/dist/material.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-left: 100px;
            margin-top: 30px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 16px;
            background-color: #fff;
            text-align: center;
            border-radius: 8px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin-top: 16px;
        }
        .card p {
            color: #555;
        }
        .link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Troque suas moedas por uma vantagem!</h1>
    <h2>Acumule moedas e escolha seu prÃªmio como descontos, materiais escolares, livros ou voucher em restaurantes.</h2>
</div>

<div class="card-container">
    <!-- Cards de vantagens serÃ£o inseridos aqui dinamicamente -->
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cardContainer = document.querySelector('.card-container');

        // FunÃ§Ã£o para listar as vantagens
        const listarVantagens = async () => {
            try {
                const usuarioLogado = localStorage.getItem('userLogin');
                const usuario = JSON.parse(usuarioLogado);
                const tipoUsuario = usuario.tipoCadastro;

                let vantagens = "";
                if (tipoUsuario === 'Empresa') {
                    const idEmpresa = usuario.empresa.id;
                    const response = await axios.get(`vantagem/listarEmpresa/${idEmpresa}`);
                    vantagens = response.data;
                } else {
                    const response = await axios.get('vantagem/listar');
                    vantagens = response.data;
                }

                // Inserir as vantagens nos cards
                vantagens.forEach(vantagem => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const link = document.createElement('a');
                    link.href = `/vantagem/${vantagem.id}`;
                    link.classList.add('link');

                    const img = document.createElement('img');
                    img.src = vantagem.urlImagem;
                    img.alt = vantagem.nome;

                    const titulo = document.createElement('h3');
                    titulo.textContent = vantagem.nome;

                    const descricao = document.createElement('p');
                    descricao.textContent = vantagem.descricao;

                    const custo = document.createElement('p');
                    custo.textContent = `Custo: ${vantagem.valor} ðŸª™`;

                    const empresa = document.createElement('p');
                    empresa.textContent = `Empresa: ${vantagem.empresa.nome}`;

                    // Adiciona os elementos no card
                    card.appendChild(link);
                    link.appendChild(img);
                    link.appendChild(titulo);
                    link.appendChild(descricao);
                    link.appendChild(custo);
                    link.appendChild(empresa);

                    // Adiciona o card no container
                    cardContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao buscar vantagens:", error);
            }
        };

        listarVantagens();
    });
</script>

</body>
</html>
