<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extrato de Moedas</h1>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Transação</th>
                    <th>Moedas</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>20/10/2024</td>
                    <td>Envio de Moedas</td>
                    <td>-20</td>
                    <td>Reconhecimento por participação ativa</td>
                </tr>
                <tr>
                    <td>15/10/2024</td>
                    <td>Recebimento de Moedas</td>
                    <td>50</td>
                    <td>Bom comportamento</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
